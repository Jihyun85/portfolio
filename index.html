<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css" />

  <body>

          <a href="/">

        <div class="gnb-center">
          <a href="/">
            <img
              class="sm-only"
              src="./src/assets/images/Logo.svg"
              alt="로고"
            />
          </a>
        </div>

        <div class="gnb-right">
          <a href="/" class="gnb-resume">
            <i class="far fa-file" aria-label="이력서 보러가기"></i>

    <script src="dist/main.js"></script>
